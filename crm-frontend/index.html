<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer type="module" src="js/main.js"></script>
</head>
<body>
    <header class="header">
        <div class="container header__cont flex">
            <div class="header__img">
                <a href="#">
                    <img src="img/logo_50.svg" alt="">
                </a>
            </div>
            <form action="#" class="form__search" id="form__search">
                <div class="cont__search">
                    <input id="input__search" class="search__input" type="text" placeholder="Введите запрос">
                    <ul class="find-list hide"></ul>
                </div>
            </form>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <h2 class="main__title">Клиенты</h2>
            <div class="main__table">
                <table class="table">
                    <thead class="thead" id="thead">
                    </thead>
                    <tbody class="tbody" id="tbody">
                    </tbody>
                </table>
            </div>
            <div class="create">
                <button id="creafteForm" class="btn-create btn-reset">
                    <div class="btn-contain flex">
                        <svg class="img-create" width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path id="Vector" d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" fill="#9873FF"/>
                            </svg>
                        Добавить клиента
                    </div>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
